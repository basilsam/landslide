<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Interactive Map</title>
    
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map", {
            center: [10.8505, 76.2711],
            zoom: 7,
            zoomControl: true,
            preferCanvas: false
        });

        var tileLayer = L.tileLayer(
            "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
            { maxZoom: 18 }
        ).addTo(map);

        var choroplethLayer = L.featureGroup().addTo(map);

        function featureStyler(feature) {
            return {
                color: "#3388ff",
                weight: 2,
                fillColor: "#6baed6",
                fillOpacity: 0.7
            };
        }

        function onEachFeatureHandler(feature, layer) {
            if (feature.properties && feature.properties.ST_NM) {
                layer.bindPopup("State: " + feature.properties.ST_NM);
            }
        }

        var geoJsonLayer = L.geoJson(null, {
            style: featureStyler,
            onEachFeature: onEachFeatureHandler
        });

        geoJsonLayer.addData({
            "type": "FeatureCollection",
            "crs": {
                "type": "name",
                "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" }
            },
            "features": [
                {
                    "type": "Feature",
                    "properties": { "ST_NM": "Kerala", "orig_ogc_f": 15 },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [74.99575065337001, 12.79226798218167],
                                [75.000061110232082, 12.787766069548525],
                                [75.003727370122078, 12.789910829421274],
                                [75.005072096699962, 12.789785616812821],
                                [75.00392401947795, 12.777833704162163],
                                [75.005042366911766, 12.773630454581848],
                                [75.007628520340006, 12.769399110180814],
                                [75.008454224782724, 12.764735311485481],
                                [75.006945451071772, 12.761364391653387],
                                [75.004099898991228, 12.758290963956881],
                                [75.000071712339718, 12.755846374610542]
                            ]
                        ]
                    }
                }
            ]
        }).addTo(choroplethLayer);

        var layerControl = {
            base_layers: {
                "CartoDB Positron": tileLayer
            },
            overlays: {
                "Kerala": choroplethLayer
            }
        };

        L.control.layers(
            layerControl.base_layers,
            layerControl.overlays,
            { autoZIndex: true, collapsed: true, position: "topright" }
        ).addTo(map);
    </script>
</body>
</html>
